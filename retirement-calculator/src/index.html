  <!--[if lte IE 9]>

  <!-- Add your site or application content here -->
  <div id="calculator">
    <form>
      <div id="page-1">
        <input id="ageInput" type="text" placeholder="Current Age">
        <input id="annualIncomeInput" type="text" placeholder="Annual Income">
        <button id="nextBtn-1" class="nextBtn" type="submit">Next</button>
      </div>
      <div id="page-2" class="nextBtn displayNone">
        <input id="currentRetirementSavingsInput" type="text" placeholder="Current Retirement Savings">
        <input id="percentageAnnualRaisesInput" type="text" placeholder="Percentage Annual Raises">
        <button id="nextBtn-2" class="nextBtn" type="submit">Next</button>
      </div>
      <div id="page-3" class="nextBtn displayNone">
        <input id="expectedRetirementAgeInput" type="text" placeholder="Expected Retirement Age">
        <input  id="expectedRetirementLengthInput" type="text" placeholder="Expected Years in Retirement">
        <button id="nextBtn-3" class="nextBtn" type="submit">Next</button>
      </div>
      <div id="page-4" class="nextBtn displayNone">
        <input id="percentPreRetirementIncomeInput" type="text" placeholder="Percent Pre-Retirement Income">
        <input id="taxReturnBeforeRetirementInput" type="text" placeholder="Tax Return Before Retirement">
        <input id="taxReturnAfterRetirementInput" type="text" placeholder="Tax Return After Retirement">
        <button id="nextBtn-4" class="nextBtn" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div id="clientInfo">
    <p id="age">Age: </p>
    <p id="annualIncome">Annual Income: </p>
    <p id="currentRetirementSavings">Current Retirement Savings: </p>
    <p id="percentageAnnualRaises">Percentage of Annual Raises: </p>
    <p id="expectedRetirementAge">Expected Retirement Age: </p>
    <p id="expectedRetirementLength">Expected Retirement Length: </p>
    <p id="percentPreRetirementIncome">Percentage Pre-Retirement Income: </p>
    <p id="taxReturnBeforeRetirement">Tax Returns Before Retirement: </p>
    <p id="taxReturnAfterRetirement">Tax Returns After Retirement: </p>
  </div>
